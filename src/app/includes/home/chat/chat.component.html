<div class="chat-background"></div>
<div class="start-chat" *ngIf="selected == false">
  <div class="circle"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-square w-16 h-16"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div>
  <div class="text" (click)="selectApp()"><pre>انتخاب برنامه</pre></div>  
</div>
<div class="app" *ngIf="selected == true">
  <app-search></app-search>
  <div class="logs" id="logs">
    <div class="log" *ngFor="let log of logs">
      <div class="content">
        <p>{{log['content']}}</p>
        <div class="action">
          <span [class]="log['type']">{{log['function']}}</span>
        </div>
      </div>
      <span class="time">{{log['time']['hour']}}:{{log['time']['minute']}}:{{log['time']['second']}}</span>
    </div>
  </div>
</div>
